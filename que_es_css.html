  ¿Que es CSS?
</head>
  <h1>¿QUE ES HTML Y PARA QUE SIRVE?</h1>
<body>
<p>CSS es un lenguaje usado para describir la presentación visual de un documento escrito en HTML. 
  Mientras que HTML se encarga de la estructura y el contenido de una página web, CSS define cómo ese contenido debe ser mostrado al usuario.</p>
